services:
  mongodb:
    image: mongo:7.0
    container_name: gallery-db
    restart: unless-stopped
    volumes:
      - /mnt/apps/gallerydata/mongodb:/data/db
    networks:
      - gallery-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gallery-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - /mnt/apps/gallerydata/thumbnails:/app/data/thumbnails
      - /mnt/apps/gallerydata/previews:/app/data/previews
      - /mnt/nextcloud/galleryuserfiles:/app/files
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=couples_gallery
      - CORS_ORIGINS=*
      - JWT_SECRET=${JWT_SECRET}
      - SHARE_DOMAIN=https://weddingsbymark.uk
      - DATA_DIR=/app/data
      - FILES_DIR=/app/files
    networks:
      - gallery-network
    healthcheck:
      test: curl -f http://localhost:8001/api/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://weddingsbymark.uk
    container_name: gallery-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gallery-network
    healthcheck:
      test: curl -f http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: gallery-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "3029:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - gallery-network

networks:
  gallery-network:
    driver: bridge
